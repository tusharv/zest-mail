<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Send Grid Mail Sender</title>
    <meta name="description" content="A Mail Sender using SendGrid">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        Mail Composer
      </h1>
    </header>

    <main>
      <p class="bold"></p>
      
      <p>Enter email address and message to send.</p>
      
      <div class="split">
        <form action="/mail" method="GET">
          <input name="email" type="text" maxlength="100" placeholder="Enter recipient email address">
          <input name="subject" type="text" maxlength="100" placeholder="Enter subject">
          <textarea name="message" rows="10"></textarea>
          <br>
          <button type="submit" id="submit-mail">Send!</button>
        </form>
        <iframe id="preview" frameborder="0" width="100%">
        </iframe>
      </div>
      
      
    </main>

    <footer>
      Made with <a href="https://glitch.com">Glitch</a>!
    </footer>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
